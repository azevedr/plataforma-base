<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css?v=1.0.1">
    <link rel="stylesheet" href="../assets/css/components.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h1 class="logo">Minha Plataforma</h1>
    </header>

    <div class="container">

        <nav class="sidebar">
            <ul>
                <li><a href="./clientes.html">Voltar</a></li>
            </ul>
        </nav>

        <div class="main-wrapper">
       <main class="content">

    <h2>Cadastrar Cliente</h2>

    <div class="form-wrapper">
        <h3>Informações do Cliente</h3>
        <p>Preencha os dados para cadastrar um novo cliente no estúdio.</p>

        <form id="form-cliente">

            <div class="input-group">
                <label>Nome Completo</label>
                <input type="text" placeholder="Digite o nome do cliente">
            </div>

            <div class="input-group">
                <label>Telefone</label>
                <input type="text" placeholder="(XX) XXXXX-XXXX">
            </div>

            <div class="input-group">
                <label>E-mail</label>
                <input type="email" placeholder="email@exemplo.com">
            </div>

            <div class="input-group">
                <label>Objetivo</label>
                <input type="text" placeholder="Ex: Emagrecimento, Reabilitação...">
            </div>

            <div class="form-buttons">
                <button class="btn btn-primary" type="submit">Salvar</button>
                <button class="btn btn-secondary" type="reset">Limpar</button>
            </div>

        </form>
    </div>

</main>

        </div>

    </div>
<script src="../assets/js/sidebar-active.js"></script>

</body>
</html>
